<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Printer Icon -->
  <g fill="white">
    <!-- Printer Body -->
    <rect x="25" y="35" width="50" height="35" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Paper Input -->
    <rect x="30" y="25" width="40" height="15" rx="2" fill="white"/>
    
    <!-- Control Panel -->
    <rect x="30" y="42" width="40" height="8" rx="1" fill="#4f46e5"/>
    
    <!-- Paper Output -->
    <rect x="30" y="62" width="40" height="18" rx="2" fill="white" stroke="#4f46e5" stroke-width="2"/>
    
    <!-- Print Lines (on output paper) -->
    <line x1="35" y1="68" x2="65" y2="68" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="35" y1="72" x2="60" y2="72" stroke="#6366f1" stroke-width="1.5"/>
    <line x1="35" y1="76" x2="65" y2="76" stroke="#6366f1" stroke-width="1.5"/>
    
    <!-- LED Indicator -->
    <circle cx="60" cy="46" r="2" fill="#10b981"/>
  </g>
</svg>
